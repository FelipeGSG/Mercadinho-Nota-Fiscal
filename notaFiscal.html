<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota fiscal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="css/notafiscal.css">
</head>
<body>
      <header>
        <div class="logo">
            <h1 onclick="window.location.href('index.html')">
              <img src="imagens/logo_mercado.png" alt="logo" width="50"> EcoGoods
            </h1>
        </div>
    </header>
    <main>
      <div class="nota-fiscal">
        <div class="nf-header">
          <h1 onclick="window.location.href('index.html')">
              <img src="imagens/logo_mercado.png" alt="logo" width="50"> EcoGoods
          </h1>
          <p>Emitido dia: <span id="data">--/--/----</span>; <span id="horario">--:--</span></p>
        </div>

        <div class="nf-items">

        </div>

        <div class="nf-total">
          <strong>Total da compra: <span id="total"></span></strong>
        </div>

        <div class="nf-footer">
          <p>Obrigado pela preferência!</p>
          <p>Não é válido como nota fiscal eletrônica</p>
        </div>
      </div>
    </main>

    <footer>
      <button onclick="gerar(true)">Gerar PDF</button>
      <button onclick="gerar(false, true)">Imprimir</button>
    </footer>
    <script src="js/notaFiscal.js"></script>
</body>
</html>
